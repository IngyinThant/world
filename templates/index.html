{% extends "base.html" %}
{% block content %}
		
		<ul>
			{% for c in w %}
			<li><a href='/countryByName/{{c.name}}'>
				<img src='/static/flags/{{c["tld"]}}.gif' class='tiny'>
			 {{c.name}}</a></li>
			{% endfor %}
		</ul>
		<div class='nav_button'> 
			{% if (page_number-page_size) < 0 %}
				<a href='/begin/{{page_number-page_size}}'><input type= "button" disabled value="Previous Page"></a>
			{% else %}
				<a href='/begin/{{page_number-page_size}}'><input type= "button" value="Previous Page"></a>
			{% endif %}
		</div>
		<div class='nav_button'>
			{% if (page_number+page_size) > 194 %}
			<a href='/begin/{{page_number+page_size}}'><input type= "button" disabled value="Next Page"></a>
			{% else %}
			<a href='/begin/{{page_number+page_size}}'><input type= "button" value="Next Page"></a>
			{% endif %}
		</div>
		<div class='nav_button'>
			<a href='/createCountry'><input type= "button" value="Create New"></a>
		</div>
{% endblock %}
